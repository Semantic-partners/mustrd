name: Lint comment

on:
  pull_request:
    branches:
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: false
          flake8: true
          flake8_auto_fix: false
          github_token: ${{ secrets.GITHUB_TOKEN }}